apply plugin: "java"
apply plugin: "com.diffplug.gradle.spotless"

spotless {
    format 'misc', {
        target '**.*'

        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }

    java {
        target '**/*.java'

        removeUnusedImports()
        replaceRegex "Star Import", "import.*\\*;\\n", ""
        replace "Multiple Semicolon", ";;", ";"
        replaceRegex "Whitespace after {", "\\{[\\s]*", "{"
        replaceRegex "Whitespace before }", "[\\s]*\\}", "}"

        // Use this only for organize imports
        // Will be replaced with eclipse format file
        googleJavaFormat()

        eclipse("4.7.1").configFile 'gradle/eclipse-style.xml'
    }
}

compileJava.dependsOn 'spotlessApply'
